<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Disable Submit Button</title>
	<script>
		function disableSubmitButton() {
			var form = document.querySelector('form');
			var inputs = form.querySelectorAll('input, select, textarea');
			var submitButton = form.querySelector('input[type="submit"]');
			var isComplete = true;
			for (var i = 0; i < inputs.length; i++) {
				if (inputs[i].value.trim() === '') {
					isComplete = false;
					break;
				}
			}
			if (isComplete) {
				submitButton.disabled = false;
			} else {
				submitButton.disabled = true;
			}
		}
	</script>
</head>
<body>
<form>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" oninput="disableSubmitButton();"><br>

	<label for="email">Email:</label>
	<input type="email" id="email" name="email" oninput="disableSubmitButton();"><br>

	<label for="file">File:</label>
	<input type="file" id="file" name="file" onchange="disableSubmitButton();"><br>

	<label>Gender:</label><br>
	<label><input type="radio" name="gender" value="male" onchange="disableSubmitButton();">Male</label><br>
	<label><input type="radio" name="gender" value="female" onchange="disableSubmitButton();">Female</label><br>
	<label><input type="radio" name="gender" value="other" onchange="disableSubmitButton();">Other</label><br>

	<label for="currency">Currency:</label>
	<select id="currency" name="currency" onchange="disableSubmitButton();">
		<option value=""></option>
		<option value="usd">USD</option>
		<option value="eur">EUR</option>
		<option value="gbp">GBP</option>
	</select><br>

	<textarea id="message" name="message" oninput="disableSubmitButton();"></textarea><br>

	<input type="submit" value="Submit" disabled>
</form>
</body>
</html>
